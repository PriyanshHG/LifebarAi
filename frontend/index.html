<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧠 LifeBarAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>🧠 LifeBarAI</h1>
    <p>Scan food. Know your life impact.</p>

    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" />
    <img id="preview" />

    <form id="foodForm">
      <input type="text" id="foodInput" placeholder="Enter food name" list="foodSuggestions" required />
      <button type="submit">🔍 Scan Impact</button>
    </form>

    <div id="result"></div>
  </div>

  <datalist id="foodSuggestions">
    <option value="banana">
    <option value="apple">
    <option value="burger">
    <option value="rice">
    <option value="chicken breast">
    <option value="samosa">
    <option value="salad">
    <option value="pizza">
  </datalist>

  <script src="script.js"></script>
</body>
</html>
